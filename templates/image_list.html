<!DOCTYPE html>

<html>

<head>
  <title>Hello from Flask</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='functions.js') }}"></script>

</head>

<body>

  <div>

    <form enctype="multipart/form-data" action="/upload/" method="post">
      <label for="filechooser">File</label>
      <input id="filechooser" name="file" type="file" multiple />
      <button>Upload</button>
    </form>

  </div>


  <button onclick="removeMultipleBackgrounds()">Remove Background</button>
  <button onclick="downloadMultiple()">Download</button>

  <div>
    <table>
      <thead>
        <th>
          <input class="checkbox" id="select_all" type="checkbox" onchange="setAllCheckboxes(this.checked)"/>
        <th>Original Image</th>
        <th>Edited Image</th>
        <th>Filename</th>
      </thead>
      <tbody>
        {% for i in range(0, num_images) %}
        <tr id="tr{{i}}">
          <td> <input class="checkbox" id="checkbox{{i}}" type="checkbox" /></td>
          <td> <img id="unedited_img{{i}}" class="preview" src="{{ unedited_images[i] }}" /></td>
          <td> <img id="edited_img{{i}}" class="preview edited" src="{{ edited_images[i] }}" /></td>
          <td>
            <div id="filename{{i}}">{{ unedited_images[i].split("/")[3] }}</div>
          </td>
          <td> <button id="but{{i}}" class="hidden" onclick="removeBackground(this.id)">Remove Background</button> </td>
          <td> <a id="a{{i}}" class="hidden" {% if edited_images[i].endswith("png") %} href="{{ edited_images[i] }}" {%
              endif %} download="test.png">Download</a></td>
          <td> <button id="delete{{i}}" class="hidden"
              onclick="deleteRow({{i}}, '{{ unedited_images[i] }}' )"></a>Delete</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>

</html>
